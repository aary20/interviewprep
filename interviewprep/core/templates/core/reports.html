<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Interview Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .report-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #60a5fa;
            margin: 0.5rem 0;
        }

        .report-list {
            list-style: none;
            padding: 0;
        }

        .report-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: slideIn 0.5s ease-out;
        }

        .report-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Performance Reports</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Interviews</h3>
                <div class="stat-value" id="totalInterviews">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Score</h3>
                <div class="stat-value" id="avgScore">0%</div>
            </div>
            <div class="stat-card">
                <h3>Confidence Level</h3>
                <div class="stat-value" id="confidenceLevel">-</div>
            </div>
        </div>

        <div class="report-card">
            <h2>Detailed Reports</h2>
            <ul class="report-list" id="reportList">
                <li class="report-item">
                    <p>Loading reports...</p>
                </li>
            </ul>
        </div>

        <h2 style="font-family: 'Orbitron', sans-serif; text-align: center; color: #ffffff; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Performance Graph</h2>
        <div class="chart-container">
            <canvas id="reportChart"></canvas>
        </div>

        <div style="text-align: center;">
            <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to fetch and update report data
        async function fetchReportData() {
            try {
                const response = await fetch('/api/reports');
                const data = await response.json();
                
                // Update statistics
                document.getElementById('totalInterviews').textContent = data.total_interviews;
                document.getElementById('avgScore').textContent = data.avg_score + '%';
                document.getElementById('confidenceLevel').textContent = data.confidence_level;

                // Update report list
                const reportList = document.getElementById('reportList');
                reportList.innerHTML = '';

                if (data.reports.length === 0) {
                    reportList.innerHTML = `
                        <li class="report-item">
                            <p>No reports yet. Complete a mock interview to see your report here!</p>
                        </li>
                    `;
                } else {
                    data.reports.forEach(report => {
                        reportList.innerHTML += `
                            <li class="report-item">
                                <h3>Interview on ${report.date}</h3>
                                <p><strong>Score:</strong> ${report.score}%</p>
                                <p><strong>Feedback:</strong> ${report.feedback}</p>
                            </li>
                        `;
                    });
                }

                // Update chart
                const ctx = document.getElementById('reportChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Interview Scores',
                            data: data.scores,
                            borderColor: '#60a5fa',
                            backgroundColor: 'rgba(96, 165, 250, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: '#ffffff' }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#ffffff' }
                            },
                            x: {
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#ffffff' }
                            }
                        },
                        animation: {
                            duration: 2000,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching report data:', error);
            }
        }

        // Fetch data when page loads
        document.addEventListener('DOMContentLoaded', fetchReportData);
    </script>
</body>
</html>

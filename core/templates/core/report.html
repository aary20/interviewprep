<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .report-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .report-section:hover {
            transform: translateY(-5px);
        }

        .scores-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .score-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
            margin: 0.5rem 0;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 2rem;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .answer-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #e2e8f0;
            animation: slideIn 0.5s ease-out;
        }

        .timestamp {
            color: #94a3b8;
            font-size: 0.9em;
            text-align: right;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interview Answer Report</h2>
        
        <div class="report-section">
            <h3>Question</h3>
            <p class="answer-text">{{ question }}</p>
        </div>

        <div class="report-section">
            <h3>Your Answer</h3>
            <p class="answer-text">{{ answer }}</p>
            <p class="timestamp">Submitted on: {{ timestamp }}</p>
        </div>

        <div class="scores-container">
            <div class="score-card">
                <h4>Grammar Score</h4>
                <div class="score-value">{{ grammar_score }}</div>
            </div>
            <div class="score-card">
                <h4>Keyword Score</h4>
                <div class="score-value">{{ keyword_score }}</div>
            </div>
            <div class="score-card">
                <h4>Final Score</h4>
                <div class="score-value">{{ final_score }}/100</div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="dashboard.html" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>

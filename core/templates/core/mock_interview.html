{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            color: #ffffff;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7));
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h3 {
            color: #94a3b8;
            font-size: 1.5em;
            margin: 1.5rem 0;
        }
        .question-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e2e8f0;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1em;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
        }
        .record-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }
        #recording-status {
            text-align: center;
            color: #60a5fa;
            font-style: italic;
            margin: 1rem 0;
        }
        .exit-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 2rem;
        }
        .exit-link:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%);
        }
        #start-recording { background: linear-gradient(135deg, #059669 0%, #047857 100%); }
        #start-recording:hover { background: linear-gradient(135deg, #047857 0%, #059669 100%); }
        #stop-recording { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); }
        #stop-recording:hover { background: linear-gradient(135deg, #b91c1c 0%, #dc2626 100%); }

        /* Moved from bottom: message alert styles */
        .messages {
            margin: 1rem 0;
        }
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error, .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mock Interview</h1>

        <div id="question-container">
            <h3>Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">10</span></h3>
            <div class="question-box">
                <p id="questionText" class="question-text"></p>
            </div>

            <form id="answerForm" method="POST" action="{% url 'submit_answer' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="question_id" name="question_id" value="{{ question.id }}">
                <textarea id="answer" name="answer_text" placeholder="Type your answer here..." required>{{ form.answer_text.value|default:'' }}</textarea>
                <input type="hidden" id="audio_data" name="audio_data">
                
                <div class="record-buttons">
                    <button type="button" id="start-recording">ðŸŽ¤ Start Recording</button>
                    <button type="button" id="stop-recording" disabled>ðŸ›‘ Stop Recording</button>
                </div>
                
                <p id="recording-status"></p>
                
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div style="text-align: center;">
                    <button type="submit">Submit Answer</button>
                </div>
            </form>
        </div>

        <div style="text-align: center;">
            <a href="{% url 'dashboard' %}" class="exit-link">Exit to Dashboard</a>
        </div>
    </div>

    <!-- Update the speech recognition configuration -->
    <script>
        // Display question from Django template
        document.addEventListener('DOMContentLoaded', function() {
            {% if question %}
                document.getElementById('questionText').textContent = "{{ question.text|escapejs }}";
                document.getElementById('currentQuestionNum').textContent = "{{ current_index }}";
                document.getElementById('totalQuestions').textContent = "{{ total_questions }}";
            {% else %}
                document.getElementById('questionText').textContent = "No questions available. Please generate questions first.";
            {% endif %}
        });

        // WebKit Speech Recognition removed to avoid conflicts with MediaRecorder
        let mediaRecorder;
        let recordingActive = false;
        let audioChunks = [];
        const transcribeUrl = "{% url 'transcribe_chunk' %}";
        const sessionId = Date.now().toString(); // optional session tracking

        async function startRecording() {
            try {
                const answerEl = document.getElementById('answer');
                const statusEl = document.getElementById('recording-status');
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Record in OGG/Opus so we can send directly to Google STT
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/ogg;codecs=opus' });
                audioChunks = [];
                recordingActive = true;
        
                // Send small chunks every second to the server
                mediaRecorder.ondataavailable = async (e) => {
                    if (!recordingActive || !e.data || e.data.size === 0) return;
        
                    const form = new FormData();
                    form.append('audio', e.data, `chunk-${Date.now()}.ogg`);
                    form.append('session_id', sessionId);
        
                    try {
                        const res = await fetch(transcribeUrl, { method: 'POST', body: form });
                        const json = await res.json();
                        if (json.text) {
                            // Append live transcript to textarea so user sees text as they speak
                            answerEl.value = (answerEl.value + ' ' + json.text).trim();
                        } else if (json.error) {
                            console.error('Transcription error:', json.error);
                        }
                    } catch (err) {
                        console.error('Network error while transcribing:', err);
                    }
                };
        
                mediaRecorder.onstop = async () => {
                    recordingActive = false;
                    statusEl.textContent = "Recording stopped.";
                };
        
                // Timeslice triggers ondataavailable periodically
                mediaRecorder.start(1000);
        
                document.getElementById('start-recording').disabled = true;
                document.getElementById('stop-recording').disabled = false;
                statusEl.textContent = "Recording... Speak now.";
        
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('recording-status').textContent = "Microphone access error.";
            }
        }
        
        function stopRecording() {
            if (!mediaRecorder || !recordingActive) return;
            recordingActive = false;
            mediaRecorder.stop();
            document.getElementById('start-recording').disabled = false;
            document.getElementById('stop-recording').disabled = true;
            document.getElementById('recording-status').textContent = "Recording stopped.";
        }
        
        // Remove the WebkitSpeechRecognition block to avoid conflicts
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('start-recording').addEventListener('click', startRecording);
            document.getElementById('stop-recording').addEventListener('click', stopRecording);
        });

        // Form submission handler
        document.getElementById('answerForm').addEventListener('submit', function(event) {
            if (recordingActive) {
                stopRecording();
                // Small delay to ensure recording is processed
                event.preventDefault();
                setTimeout(() => this.submit(), 500);
            }
        });
    </script>
</body>
</html>
